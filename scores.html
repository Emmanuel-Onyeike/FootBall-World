<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football World Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      border-color: rgba(16, 185, 129, 0.5);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .live-dot {
      width: 10px; height: 10px; border-radius: 50%;
      margin-right: 6px; display: inline-block;
    }
    .breathing { background: #ef4444; animation: pulse 1.2s infinite; }
    .stopped { background: #9ca3af; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
    }
  </style>
</head>
<body class="text-white">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-black/60 backdrop-blur-lg py-4 shadow-xl">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="text-3xl font-extrabold text-green-400">Football World</div>
      <div class="flex space-x-8">
        <a href="#" class="hover:text-green-400 transition"><i class="fas fa-futbol"></i> Live Scores</a>
        <a href="#" class="hover:text-green-400 transition"><i class="fas fa-play-circle"></i> Highlights</a>
        <a href="#" class="hover:text-green-400 transition"><i class="fas fa-chart-line"></i> Stats</a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container mx-auto px-6 py-10">
    <h1 class="text-5xl font-extrabold text-center mb-12 bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent">
      Your Football Dashboard
    </h1>

    <!-- LIVE MATCHES -->
    <section class="mb-16">
      <h2 class="text-2xl font-bold text-green-400 mb-6 flex items-center">
        <i class="fas fa-broadcast-tower mr-2"></i> Live Matches
      </h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- MATCH CARD -->
        <div class="glass-card p-6 relative" data-match-id="match-1">
          <span class="status absolute top-3 right-3 text-xs bg-gray-700 px-3 py-1 rounded-full flex items-center cursor-pointer">
            <span class="live-dot stopped"></span>
            <span class="status-text">Not Started</span>
          </span>
          <div class="flex justify-between items-center">
            <div class="text-center">
              <div class="h-12 w-12 flex items-center justify-center bg-green-600 rounded-full mx-auto font-bold">BRA</div>
              <p class="mt-1">Brazil</p>
            </div>
            <div class="text-3xl font-extrabold">0 - 0</div>
            <div class="text-center">
              <div class="h-12 w-12 flex items-center justify-center bg-sky-600 rounded-full mx-auto font-bold">ARG</div>
              <p class="mt-1">Argentina</p>
            </div>
          </div>
          <div class="match-time-container text-center mt-4">
            <div class="kickoff-info text-gray-400">Kick-off at 20:00 | Copa America Final</div>
            <div class="live-timer hidden mt-2 font-bold text-lg"><span class="minute-text"></span></div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 py-6 text-center">
    <p class="text-gray-500">&copy; 2025 Football World. Designed by Tech Nxxt.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".status").forEach(statusBtn => {
        const card = statusBtn.closest("[data-match-id]");
        const matchId = card.dataset.matchId;
        const statusText = statusBtn.querySelector(".status-text");
        const liveDot = statusBtn.querySelector(".live-dot");
        const kickoffInfo = card.querySelector(".kickoff-info");
        const liveTimer = card.querySelector(".live-timer");
        const minuteText = card.querySelector(".minute-text");
        
        let timer, minute = 0, phase = "not-started"; // phases: not-started, first-half, half-time, second-half, full-time

        function updateDisplay() {
          if (phase === "first-half") {
            minuteText.textContent = `${minute}’`;
          } else if (phase === "half-time") {
            minuteText.textContent = "HT 45’";
          } else if (phase === "second-half") {
            minuteText.textContent = `${minute}’`;
          } else if (phase === "full-time") {
            minuteText.textContent = "FT";
          }
        }

        function startFirstHalf() {
          phase = "first-half";
          statusText.textContent = "LIVE";
          liveDot.className = "live-dot breathing";
          kickoffInfo.classList.add("hidden");
          liveTimer.classList.remove("hidden");
          timer = setInterval(() => {
            minute++;
            updateDisplay();
            if (minute === 45) {
              clearInterval(timer);
              phase = "half-time";
              statusText.textContent = "Half Time";
              updateDisplay();
              setTimeout(startSecondHalf, 300000); // auto after 5 min
            }
          }, 1000 * 3); // 3s per minute for demo (change to 60000 in real-time)
        }

        function startSecondHalf() {
          if (phase !== "half-time") return;
          phase = "second-half";
          statusText.textContent = "LIVE";
          liveDot.className = "live-dot breathing";
          timer = setInterval(() => {
            minute++;
            updateDisplay();
            if (minute === 90) {
              clearInterval(timer);
              phase = "full-time";
              statusText.textContent = "Full Time";
              liveDot.className = "live-dot stopped";
              updateDisplay();
            }
          }, 1000 * 3);
        }

        statusBtn.addEventListener("click", () => {
          if (phase === "not-started") {
            startFirstHalf();
          } else if (phase === "half-time") {
            startSecondHalf(); // manual continue
          }
        });
      });
    });
  </script>
</body>
</html>
