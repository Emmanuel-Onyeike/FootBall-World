    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keyframes for the Pulse Animation on the Icons */
        @keyframes pulse-icon {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Custom Styles for Text Effects */
        .text-outline {
            /* Text outline effect: stronger 2px black/white stroke */
            color: #ffffff; /* Default text color */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px 2px 0 #000,
                 2px 2px 0 #000,
                0 0 10px rgba(0, 0, 0, 0.5); /* Subtle glow/shadow */
        }
        
        /* Dark Mode Outline Adjustment: White stroke on dark text */
        .dark .text-outline {
             text-shadow: 
                -2px -2px 0 #fff,  
                 2px -2px 0 #fff,
                -2px 2px 0 #fff,
                 2px 2px 0 #fff,
                0 0 10px rgba(255, 255, 255, 0.2);
             color: #1f2937; /* Dark Gray text */
        }

        .text-reflect {
            /* Webkit (Chrome, Safari) specific reflection */
            -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(255, 255, 255, 0.4));
        }
        
        /* Applying background and center styles */
        .full-center {
            height: 100vh;
        }

        /* Applying the pulse animation */
        .icon-pulse {
            animation: pulse-icon 2s infinite ease-in-out;
        }
        
        /* Radial Gradient Background (More dynamic than flat color) */
        .radial-bg {
            background: radial-gradient(circle at center, #fefce8 0%, #f3f4f6 100%);
        }
        .dark .radial-bg {
            background: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
        }
    </style>
</head>
